<!Doctype html>
<html>
	<head>
		<title>Animation</title>
		<style>
			@keyframes  move{
				from {
					color: blue;
				}
				to {
					color: red;
				}
			}

			h1 {
				font-size: 100px;
				animation-name: move;
				animation-duration: 120s;
				animation-fill-mode: forwards;
			}
		</style>
	</head>

	<body>
		<h1>Test</h1>
	</body>
</html>
